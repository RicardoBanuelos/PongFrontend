<div class="title-container">
  <home-title></home-title>
</div>

<div class="login-container">
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username" class="login-text medium-text">
        Username:
      </label>
      <input
        class="small-text"
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password" class="login-text medium-text">
        Password:
      </label>
      <input
        class="small-text"
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <app-button
      [text]="'Login'" [size]="'2rem'" [type]="'submit'">
    </app-button>
  </form>
  <div class="sign-in-div">
    <p class="login-text">Not registered? <a [routerLink]="['/sign-up']">Create an account</a></p>
  </div>
</div>
